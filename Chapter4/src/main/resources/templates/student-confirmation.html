<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Confirmation</title>
    <link rel="stylesheet" th:href="@{demo.css}">
</head>
<body>
    <h1>Hello From Thymeleaf</h1>
    <h2>Student Is Confirmed
        <b>First Name: </b>
        <span th:text="${student.firstName}"></span>
        And <b>Last Name: </b>
        <span th:text="${student.lastName}"></span>
    </h2>

    <h2>Country: <span th:text="${student.country}"></span></h2>
    <h2>Favorite Programming Language: <span th:text="${student.favoriteLanguage}"></span></h2>
    <h2>Favorite Operation System:</h2>
    <ul>
        <li th:each="tempSystem : ${student.favoriteOperatingSystem}"
            th:text="${tempSystem}">
    </ul>
</body>
</html>
