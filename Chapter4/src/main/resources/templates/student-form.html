<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration Form</title>
    <link rel="stylesheet" th:href="@{demo.css}">
</head>
<body>
    <h1>Hello From Thymeleaf</h1>
    <h3>Student Registration Form</h3>
    <form
            th:action="@{/proccessStudentForm}"
            th:object="${student}" method="POST">
        <label>FirstName</label>
        <input type="text"
               th:field="*{firstName}"
               placeholder="First Name">

        <br><br>

        <label>Last Name</label>
        <input type="text"
               th:field="*{lastName}"
               placeholder="Last Name">

        <br><br>

        <label>Country</label>
        <select
                th:field="*{country}">
            <option
                    th:each="tempCountry: ${countries}"
                    th:value="${tempCountry}"
                    th:text="${tempCountry}">
        </select>
        <br><br>

        <label>Favorite Programming language</label>
        <input type="radio" th:field="*{favoriteLanguage}"
                            th:each="tempLange : ${languages}"
                            th:value="${tempLange}"
                            th:text="${tempLange}">
        <br><br>

        <input type="submit">
    </form>
</body>
</html>
